      <div class="middle-middle">

        <button id="goal-Button" onclick="dropdown()" class="goal-button"><span>Definir metas</span> </button>

          <form>
            <label class="dropdownlabel">What's your current weight(kg)?</label>
            <div class="setgoal">
              <input class="dropdowninput" type="number" id="current-weight">
            </div >
            <label class="dropdownlabel">What's your goal weight(kg)?</label>
            <div class="setgoal">
              <input class="dropdowninput" type="number" id="goal-weight">
            </div>
            <label class="dropdownlabel">How many days do you need?</label>
            <div class="setgoal">
              <input class="dropdowninput"  type="number" id="goal-days">
            </div>
          </form>
          <div class="dropdowninput">
            <div class="dropdownset">
              <button id="setbtn" class="set-button"><span>set</span></button>

          </div>
