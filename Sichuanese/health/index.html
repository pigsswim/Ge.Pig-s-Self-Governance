<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ge.Pig's Self-Governance</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <nav class="nav" id="nav">
    <div class="nav-content">
      <ul id="top">
        <li class="top-clm" id="home"><img class="nav-link" id="nav-item-fishhead"src="../../image/fishheadcat.png"></li>
        <li class="top-clm" id="home"><a class="nav-link" href="../home/./">主页</a></li>
        <li class="top-clm" id="health"><a class="nav-link" href="../health/./">健康</a></li>
        <li class="top-clm" id="finance"><a class="nav-link" href="../finance/./">经济</a></li>
        <li class="top-clm" id="cognitivity"><a class="nav-link" href="../cognitivity/./">教育</a></li>
      </ul>
    </div>
  </nav>
  
  <div><audio controls hidden autoplay><source src="narrative.mp3" type="audio/ogg"></audio></div>
  <div><audio controls hidden autoplay loop><source src="music.mp3" type="audio/ogg"></audio></div>
   
  <main id="main">
    
    <div class="middle"> 

      <div class="btn">
        <button id="add-Button" onclick="addRecord()" class="add-button"><span>添加</span> </button>
      </div>
      <div class="middle-middle">
        <div id="goal-day">剩余天数: <span id="days-left">0</span></div>
      </div>
      <div  class='middle-right'>
        <div>支出: <span id="money-spent">0</span></div>
      </div class='btn1'>
      <div  class='middle-right-right'>
        <div>尚需减少体重: <span id="weight-tolose">0</span></div>
        
      </div>
      <div class="dropdown">
        <button id="goal-Button" onclick="dropdown()" class="goal-button"><span>设置健康目标</span> </button>
        <div id='dropdown-content' class="dropdown-content">
          <form>
            <label class="dropdownlabel">你当前的体重是多少千克？</label>
            <div class="setgoal">
              <input class="dropdowninput" type="number" id="current-weight">
            </div >
            <label class="dropdownlabel">你的目标体重是多少千克？</label>
            <div class="setgoal">
              <input class="dropdowninput" type="number" id="goal-weight">
            </div>
            <label class="dropdownlabel">你需要多少天来完成目标？</label>
            <div class="setgoal">
              <input class="dropdowninput"  type="number" id="goal-days">
            </div>
          </form>
          <div class="dropdowninput">
            <div class="dropdownset">
              <button id="setbtn" class="set-button"><span>确定目标</span></button>
            </div>
          </div>
        </div>
      </div>
      <!--
        <div class="btn">
        <button class="delete-button">Delete</button>
      </div>
      -->  
    </div>
  
    <div class="btm">
      <div class="btm-left">
  
        <div class="btm-clm-left">
          <div class="btm-clm-left-top-del">
            <div class="btm-clm-left-top-del-top"></div>
            <div class="btm-clm-left-top-btm"></div>
          </div>
          <div id="delete-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>
  
        <div class="btm-clm-left">
          <div class="btm-clm-left-top">
            <div class="btm-clm-left-top-top">日期</div>
            <div class="btm-clm-left-top-btm">
              <input id="date-picker" type="date">
            </div>
          </div>
          <div id="date-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>
      
        <div class="btm-clm-left">
          <div class="btm-clm-left-top">
            <div class="btm-clm-left-top-top">支出</div>
            <div class="btm-clm-left-top-btm">
              <input id="money-picker" type="number">
            </div>
          </div>
          <div id="money-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>
  
        <div class="btm-clm-left">
          <div class="btm-clm-left-top">
            <div class="btm-clm-left-top-top">锻炼</div>
            <div class="btm-clm-left-top-btm">
              <select id="exercise-picker">
                <optgroup label="Minutes">
                  <option></option>
                  <option value="30">30</option>
                  <option value="60">60</option>
                  <option value="90">90</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div id="exercise-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>
      
        <div class="btm-clm-left">
          <div class="btm-clm-left-top">
            <div class="btm-clm-left-top-top">食物摄取</div>
            <div class="btm-clm-left-top-btm">
              <select id="food-picker">
                <option></option>
                <option value="Yes">有</option>
                <option value="No">没有</option>
              </select>
            </div>
          </div>
          <div id="food-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>
  
        <div class="btm-clm-left">
          <div class="btm-clm-left-top">
            <div class="btm-clm-left-top-top">体重</div>
            <div class="btm-clm-left-top-btm">
              <input id="weight-picker" type="number">
            </div>
          </div>
          <div id="weight-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>

        <div class="btm-clm-left">
          <div class="btm-clm-left-top-rmk">
            <div class="btm-clm-left-top-top-rmk"></div>
            <div class="btm-clm-left-top-btm"></div>
          </div>
          <div id="remark-record" class="btm-clm-left-btm">
            <!--<div class="btm-clm-left-btm-row">Reserved</div>-->
          </div>
        </div>

        
      </div>

      
  
      <div class="btm-right">
          <div class="btm-right-top">
            <div class="btm-right-top-top">数据（天）</div>
            <div class="btm-right-top-btm">
              <div class="btm-right-top-btm-row">
                <div class="btm-right-top-btm-row-left">有花钱: <span id="money-counter">0</span></div>
                <div  class="btm-right-top-btm-row-right"></div>
              </div>
              <div class="btm-right-top-btm-row">
                <div class="btm-right-top-btm-row-left">有锻炼: <span id="exercise-counter">0</span></div>
                <div class="btm-right-top-btm-row-right"></div>
              </div>
              <div class="btm-right-top-btm-row">
                <div class="btm-right-top-btm-row-left">有吃东西: <span id="food-counter">0</span></div>
                <div  class="btm-right-top-btm-row-right"></div>
              </div>
              <div class="btm-right-top-btm-row">
                <div class="btm-right-top-btm-row-left"></div>
                <div class="btm-right-top-btm-row-right"></div>
              </div>
            </div>
          </div>
  
          <div class="btm-right-middle">分析：</div>
  
          <div class="btm-right-btm">建议：</div>
        </div>
      </div>
  
    </div> 
  

    <div class="btm1">
      <div class="btm1-left">
          <h1>Analysis Graphics</h1>
          <div id="chart_div"></div>
        </canvas>
      </div>
    </div>

    
  

  </main>

  


</body>
</html>
